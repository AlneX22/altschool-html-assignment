<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
</head>
<body>
    <h1>My Journey</h1>
    
    <section>
        <h2>Introduction</h2>
        <audio controls>
            <source src="intro.mp3" type="audio/mpeg">
            <source src="intro.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <p>Listen to my brief introduction</p>
    </section>
    
    <section>
        <h2>My Work</h2>
        <video width="400" controls>
            <source src="work.mp4" type="video/mp4">
            <source src="work.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <p>A glimpse of my projects</p>
    </section>
    
    <section>
        <h2>My Photo</h2>
        <picture>
            <source media="(min-width: 1200px)" srcset="large.jpg">
            <source media="(min-width: 768px)" srcset="medium.jpg">
            <source media="(max-width: 767px)" srcset="small.jpg">
            <img src="default.jpg" alt="My Profile Picture">
        </picture>
        <p>This image responds to different screen sizes</p>
    </section>
    
    <section>
        <h2>My Vision</h2>
        <iframe width="400" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Vision"></iframe>
        <p>Watch my vision for the future</p>
    </section>
    
    <section>
        <h2>Contact Me</h2>
        <embed src="contact.svg" width="200" height="100" type="image/svg+xml">
        <p>Vector graphic contact information</p>
    </section>
</body>
</html>
