<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
</head>
<body>
    <h1>Welcome to my Media Page</h1>
    
    <section>

        <picture>
            <source media="(min-width: 1200px)" srcset="Assets/Default.jpg">
            <source media="(min-width: 768px)" srcset="Assets/Default.jpg">
            <source media="(max-width: 767px)" srcset="Assets/Default.jpg">
            <img src="Assets/Default.jpg" alt="My Profile Picture" width="100%">
        </picture>
    </section>

    <section>
        <h2>My Introduction</h2>

        <audio controls>
            <source src="Assets/intro.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
    
    <section>
        <h2>Video Introduction</h2>
        <video width="400" controls>
            <source src="Assets/intro.mp4" type="video/mp4">
            Your browser doesn't support HTML5 video.
        </video>

    </section>
</body>
</html>
